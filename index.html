<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="logo">Katik</h1>
        <h4 id="Pembuka">Membantumu menghitung luas dan keliling segitiga :D</h4>
    </header>
    <div id="div1">
        <img src="asset/Rumus Segitiga.jpg">
    </div>
    <form class="input-wide-section">
        <h2 id="judul">Menghitung Luas</h2>
        <label for="input-tinggi">Tinggi</label>
        <input type="number" id="tinggi" placeholder="Masukkan angka..." class="Katik-input" required>
        <label for="input-alas">Alas</label>
        <input type="number" id="alas" placeholder="Masukkan angka..."  class="Katik-input" required>
        <div class="buttons">
            <button id="hitung">Hitung</button>
            <button id="reset">Reset</button>
        </div>
        <p id="output"></p>
    </form>   
    <form class="input-round-section">
        <h2 id="judul">Menghitung Keliling</h2>
        <label for="input-sisi1">Panjang a</label>
        <input type="number" id="sisi1" placeholder="Masukkan angka..." class="Katik-input" required>
        <label for="input-sisi2">Panjang b</label>
        <input type="number" id="sisi2" placeholder="Masukkan angka..." class="Katik-input" required>
        <label for="input-sisi3">Panjang c</label>
        <input type="number" id="sisi3" placeholder="Masukkan angka..." class="Katik-input" required>
        <div class="buttons">
            <button id="hitung-keliling">Hitung</button>
            <button id="reset-keliling">Reset</button>
        </div>
        <p id="output-keliling"></p>
    </form>
    <footer>
        Made by Ran for Mini Project RevoU
    </footer> 
</body>
<script src="./js/script.js"></script>
</html>
